<div class="BbsTopic">
  <div class="topic">${topic.topic}</div>
  <table class="fixed_table" cellpadding="0">
    <tr>
      <td class="BbsUser">${page.toUserHTML(parameter, topic)}</td>
      <td valign="top">
        <div class="BbsContent BbsTopicContent">${page.getTopicContent(parameter, topic)}</div>
        <div class="BbsContent_Bar">${page.toTopicBarHTML(parameter, topic)}</div>
        <div class="BbsTopic_stat">${page.toTopicStatHTML(parameter, topic)}</div>
      </td>
    </tr>
  </table>
</div>
